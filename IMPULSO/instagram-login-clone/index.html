<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.6.0.min.js"></script>
    <title>Instagram</title>

    <script>
        $(document).ready(function(){
            var count = 1;
            var screenImage = document.getElementById('screen-image');
            function updateImage(){
                if(count > 3)
                    count = 1
                screenImage.setAttribute("src","./img/screen"+count+".png" );
                count++;
                setTimeout(updateImage, 2000)
            }
            
            setTimeout( updateImage,2000);

        });
    </script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/cell-insta.png" alt="celular">
            <div class="image-screen">
                <img id="screen-image" src="./img/screen1.png" alt="images-screens">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="https://i.postimg.cc/TPWFNXd0/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ciceroleonado.silva</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ciceroleonado.silva?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
